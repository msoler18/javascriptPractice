<!DOCTYPE hmtl>
<html>
  <head>
    <title>input Instructions</title>
  </head>
  <body>
    <h1>Welcome to input instructions</h1>
    <p id="miParrafo">This is a text</p>
    <script>
      alert("Hola Miguel");
      // Not recommended
      document.write("<h3>Hola Pepito</h3>");
      // Get Element By Id
      document.getElementById("miParrafo").innerHTML = "Change text";
      console.log("Hola pepito");
    </script> 
  </body>
</html>
